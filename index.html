<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font used -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <!-- css linked -->
    <link rel="stylesheet" href="mystyle.css" />

    <!-- favicon linked -->
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-png" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="container1">
        <p>Your Result</p>
        <div class="seven">
          <h1>76 </h1>
          <p>of 100</p>
        </div>
        <p>Great</p>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="container2">
        <h2>Summary</h2>
        <div class="reaction">
          <img src="icon-reaction.svg" alt="icon-reaction" />
          <p>Reaction</p>
          <p><span>80</span> / 100</p>
        </div>
        <div class="memory">
          <img src="icon-memory.svg" alt="icon-memory" />
          <p>Memory</p>
          <p><span>92</span> / 100</p>
        </div>
        <div class="verbal">
          <img src="icon-verbal.svg" alt="icon-verbal" />
          <p>Verbal</p>
          <p><span>61</span> / 100</p>
        </div>
        <div class="visual">
          <img src="icon-visual.svg" alt="icon-visual" />
          <p>Visual</p>
          <p><span>72</span> / 100</p>
        </div>
        <div class="button">
          <a href="#">Continue</a>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/iwedibah" target="_blank"
        >Iwediba Henry</a
      >.
    </div>
  </body>
</html>
